<body>
    <!-- é¡¶éƒ¨åŒºåŸŸ -->
    <div class="header">

    <div class="game-area">
        <div class="canvas-wrapper">

            <!-- æ¸¸æˆè¦†ç›–å±‚ -->
            <div class="game-overlay" id="gameOverlay">

            <button class="btn-primary" id="startBtn">å¼€å§‹æ¸¸æˆ</button>

        <!-- è§¦æ§æ–¹å‘é”® -->
        <div class="touch-controls">

            <div class="touch-btn" id="upBtn">â†‘</div>

    <script>
        /* =========================
           æ¸¸æˆé…ç½®å¸¸é‡
           ========================= */
        const GRID_SIZE = 16;           // ç½‘æ ¼å¤§å°ï¼ˆé€‚é…æ‰‹æœºå±å¹•ï¼‰
        const CANVAS_SIZE = 320;        // ç”»å¸ƒå¤§å°
        const GRID_COUNT = CANVAS_SIZE / GRID_SIZE;
        const SCORE_PER_FOOD = 10;

        // éš¾åº¦é…ç½®ï¼ˆç§»åŠ¨ç«¯é€Ÿåº¦ç¨æ…¢ä¸€äº›ï¼Œæ›´é€‚åˆè§¦å±æ“ä½œï¼‰
        const DIFFICULTY_SETTINGS = {
            easy: {
                initialSpeed: 250,
                speedIncrement: 5,
                minSpeed: 150,
                speedUpInterval: 100
            },
            normal: {
                initialSpeed: 180,
                speedIncrement: 8,
                minSpeed: 100,
                speedUpInterval: 50
            },
            hard: {
                initialSpeed: 120,
                speedIncrement: 10,
                minSpeed: 60,
                speedUpInterval: 30
            }
        };

        /* =========================
           æ¸¸æˆçŠ¶æ€å˜é‡
           ========================= */
        let canvas, ctx;
        let snake = [];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;
        let highScore = 0;
        let gameLoop = null;
        let isPaused = false;
        let isGameOver = false;
        let currentSpeed = 180;
        let currentDifficulty = 'normal';
        let eatSound;

        // è§¦æ§ç›¸å…³å˜é‡
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        /* =========================
           DOM å…ƒç´ å¼•ç”¨
           ========================= */
        const currentScoreEl = document.getElementById('currentScore');
        const highScoreEl = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const gameOverlay = document.getElementById('gameOverlay');
        const overlayTitle = document.getElementById('overlayTitle');
        const overlayMessage = document.getElementById('overlayMessage');

        /* =========================
           åˆå§‹åŒ–æ¸¸æˆ
           ========================= */
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            // ä»æœ¬åœ°å­˜å‚¨è¯»å–æœ€é«˜åˆ†
            highScore = localStorage.getItem('snakeHighScoreMobile') || 0;
            highScoreEl.textContent = highScore;

            // åˆ›å»ºéŸ³æ•ˆ
            createEatSound();

            // ç»‘å®šæŒ‰é’®äº‹ä»¶
            startBtn.addEventListener('click', startGame);
            pauseBtn.addEventListener('click', togglePause);

            // ç»‘å®šéš¾åº¦æŒ‰é’®äº‹ä»¶
            const difficultyBtns = document.querySelectorAll('.difficulty-btn');
            difficultyBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    if (gameLoop && !isGameOver) return;
                    difficultyBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentDifficulty = this.dataset.difficulty;
                });
            });

            // ç»‘å®šè§¦æ§æ–¹å‘é”®
            document.getElementById('upBtn').addEventListener('click', () => handleDirection('up'));
            document.getElementById('downBtn').addEventListener('click', () => handleDirection('down'));
            document.getElementById('leftBtn').addEventListener('click', () => handleDirection('left'));
            document.getElementById('rightBtn').addEventListener('click', () => handleDirection('right'));

            // ç»‘å®šç”»å¸ƒæ»‘åŠ¨äº‹ä»¶
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });

            // é˜²æ­¢é¡µé¢æ»šåŠ¨å’Œç¼©æ”¾
            document.addEventListener('touchmove', (e) => {
                if (e.target === canvas) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        /* =========================
           åˆ›å»ºéŸ³æ•ˆ
           ========================= */
        function createEatSound() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioContext = new AudioContext();

            eatSound = function() {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);

                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.15);
            };
        }

        /* =========================
           è§¦æ§æ»‘åŠ¨å¤„ç†
           ========================= */
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }

        function handleTouchMove(e) {
            e.preventDefault();
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            if (!gameLoop || isGameOver) return;

            const touch = e.changedTouches[0];
            touchEndX = touch.clientX;
            touchEndY = touch.clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const minSwipeDistance = 30; // æœ€å°æ»‘åŠ¨è·ç¦»

            // åˆ¤æ–­æ»‘åŠ¨æ–¹å‘
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // æ¨ªå‘æ»‘åŠ¨
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        handleDirection('right');
                    } else {
                        handleDirection('left');
                    }
                }
            } else {
                // çºµå‘æ»‘åŠ¨
                if (Math.abs(deltaY) > minSwipeDistance) {
                    if (deltaY > 0) {
                        handleDirection('down');
                    } else {
                        handleDirection('up');
                    }
                }
            }
        }

        /* =========================
           æ–¹å‘æ§åˆ¶å¤„ç†
           ========================= */
        function handleDirection(dir) {
            if (!gameLoop || isGameOver) return;

            switch(dir) {
                case 'up':
                    if (direction.y === 0) nextDirection = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (direction.y === 0) nextDirection = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (direction.x === 0) nextDirection = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (direction.x === 0) nextDirection = { x: 1, y: 0 };
                    break;
            }
        }

        /* =========================
           å¼€å§‹æ–°æ¸¸æˆ
           ========================= */
        function startGame() {
            const settings = DIFFICULTY_SETTINGS[currentDifficulty];

            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            currentSpeed = settings.initialSpeed;
            isPaused = false;
            isGameOver = false;

            currentScoreEl.textContent = score;
            gameOverlay.classList.remove('active');

            generateFood();

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, currentSpeed);

            startBtn.textContent = 'é‡æ–°å¼€å§‹';
            pauseBtn.disabled = false;
        }

        /* =========================
           æ¸¸æˆä¸»å¾ªç¯
           ========================= */
        function gameStep() {
            if (isPaused || isGameOver) return;

            direction = { ...nextDirection };

            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            if (checkCollision(head)) {
                endGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                if (eatSound) eatSound();

                score += SCORE_PER_FOOD;
                currentScoreEl.textContent = score;

                if (score > highScore) {
                    highScore = score;
                    highScoreEl.textContent = highScore;
                    localStorage.setItem('snakeHighScoreMobile', highScore);
                }

                const settings = DIFFICULTY_SETTINGS[currentDifficulty];

                if (score % settings.speedUpInterval === 0 && currentSpeed > settings.minSpeed) {
                    currentSpeed = Math.max(settings.minSpeed, currentSpeed - settings.speedIncrement);
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, currentSpeed);
                }

                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        /* =========================
           ç¢°æ’æ£€æµ‹
           ========================= */
        function checkCollision(head) {
            if (head.x < 0 || head.x >= GRID_COUNT ||
                head.y < 0 || head.y >= GRID_COUNT) {
                return true;
            }

            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    return true;
                }
            }

            return false;
        }

        /* =========================
           ç”Ÿæˆé£Ÿç‰©
           ========================= */
        function generateFood() {
            let validPosition = false;

            while (!validPosition) {
                food = {
                    x: Math.floor(Math.random() * GRID_COUNT),
                    y: Math.floor(Math.random() * GRID_COUNT)
                };

                validPosition = !snake.some(segment =>
                    segment.x === food.x && segment.y === food.y
                );
            }
        }

        /* =========================
           ç»˜åˆ¶çˆ±å¿ƒå½¢çŠ¶
           ========================= */
        function drawHeart(x, y, size, color) {
            ctx.save();
            ctx.fillStyle = color;

            const centerX = x + size / 2;
            const centerY = y + size / 2;
            const heartSize = size * 0.8;

            ctx.beginPath();
            ctx.moveTo(centerX, centerY + heartSize / 4);

            ctx.bezierCurveTo(
                centerX - heartSize / 2, centerY + heartSize / 4,
                centerX - heartSize / 2, centerY - heartSize / 6,
                centerX, centerY - heartSize / 6
            );

            ctx.bezierCurveTo(
                centerX + heartSize / 2, centerY - heartSize / 6,
                centerX + heartSize / 2, centerY + heartSize / 4,
                centerX, centerY + heartSize / 4
            );

            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        /* =========================
           ç»˜åˆ¶æ¸¸æˆç”»é¢
           ========================= */
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // ç»˜åˆ¶ç½‘æ ¼çº¿
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, CANVAS_SIZE);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(CANVAS_SIZE, i * GRID_SIZE);
                ctx.stroke();
            }

            // ç»˜åˆ¶é£Ÿç‰©ï¼ˆçº¢è‰²çˆ±å¿ƒï¼‰
            ctx.shadowBlur = 12;
            ctx.shadowColor = '#ff4757';
            drawHeart(
                food.x * GRID_SIZE,
                food.y * GRID_SIZE,
                GRID_SIZE,
                '#ff4757'
            );
            ctx.shadowBlur = 0;

            // ç»˜åˆ¶è›‡ï¼ˆç²‰è‰²çˆ±å¿ƒï¼‰
            snake.forEach((segment, index) => {
                const opacity = 1 - (index / snake.length) * 0.5;
                const color = `rgba(255, 105, 180, ${opacity})`;

                if (index === 0) {
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = '#ff69b4';
                }

                drawHeart(
                    segment.x * GRID_SIZE,
                    segment.y * GRID_SIZE,
                    GRID_SIZE,
                    color
                );

                if (index === 0) {
                    ctx.shadowBlur = 0;
                }
            });
        }

        /* =========================
           æš‚åœ/ç»§ç»­æ¸¸æˆ
           ========================= */
        function togglePause() {
            if (!gameLoop || isGameOver) return;

            isPaused = !isPaused;

            if (isPaused) {
                overlayTitle.textContent = 'â¸ï¸ æš‚åœ';
                overlayMessage.textContent = 'ç‚¹å‡»"ç»§ç»­"æŒ‰é’®æ¢å¤æ¸¸æˆ';
                gameOverlay.classList.add('active');
                pauseBtn.textContent = 'ç»§ç»­';
            } else {
                gameOverlay.classList.remove('active');
                pauseBtn.textContent = 'æš‚åœ';
            }
        }
